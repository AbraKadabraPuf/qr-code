<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image-qr-code.png" alt="QR Code" class="qr-code">
            <h1 class="title">Improve your front-end<br>skills by building projects</h1>
            <p class="description">
                Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level
            </p>
        </div>
    </div>
</body>
</html>
